<div class="mx-auto space-y-1 max-w-xl">
  <h3 class="text-3xl my-5">Sign Up</h3>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" class="space-y-1 mt-5" >
    <mat-form-field class="w-full">
      <mat-label>Username</mat-label>
      <input matInput placeholder="example" type="text" formControlName="displayName" required>
      <mat-error *ngIf="registerForm.get('displayName')?.invalid">
        Usernames must be 6-20 characters long.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input matInput placeholder="example@example.com" type="email" formControlName="email" required>
      <mat-error *ngIf="registerForm.get('email')?.invalid">
        Valid email required.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Password</mat-label>
      <input matInput placeholder="********" formControlName="password" type="password" required>
      <mat-error *ngIf="registerForm.get('password')?.invalid">
        Passwords must be at least 6 characters long, and contain one letter and number.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Confirm Password</mat-label>
      <input matInput placeholder="********" formControlName="confirmPassword" type="password" required>
      <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
        Password needs to be confirmed.
      </mat-error>
    </mat-form-field>
    <mat-error
      class="mb-2"
      *ngIf="registerForm.value.password != registerForm.value.confirmPassword">
      Passwords must match.
    </mat-error>
    <div class="text-red" *ngIf="registrationError">
      {{registrationError}}
    </div>
    <div class="space-x-1">
      <button mat-raised-button color="primary" type="submit">Sign up</button>
      <button type="button" (click)="onGoogleRegister()" class="rounded-md bg-blue-500 p-[6px] text-white">
        <fa-icon [icon]="faGoogle"></fa-icon> Sign up with Google
      </button>
    </div>
  </form>
</div>
