<mat-card *ngIf="game">
  <mat-card-header>
    <mat-card-title>{{game.awayName}} vs. {{game.homeName}}</mat-card-title>
    <mat-card-subtitle>{{game.venue}} -
      <span *ngIf="!(game.startTimeUTC.toString().endsWith('33:00'));else tbd">
      {{game.startTimeUTC.toString() | date:'MMM dd, h:mm a':'utc-8' }}
      </span>
      <ng-template #tbd>TBD</ng-template>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    id: {{game.id}}
  </mat-card-content>
</mat-card>
