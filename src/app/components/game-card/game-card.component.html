<mat-card *ngIf="game">
  <mat-card-header>
    <mat-card-title class="text-base">{{game.awayName}} vs. {{game.homeName}}</mat-card-title>
    <mat-card-subtitle>{{game.venue}} -
      <span *ngIf="!(game.startTimeUTC.toString().endsWith('33:00'));else tbd">
      {{game.startTimeUTC.toString() | date:'MMM dd, h:mm a':'utc-8' }}
      </span>
      <ng-template #tbd>{{game.date | date: 'MMM dd,' }} TBD</ng-template>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-radio-group>
        <div>
          <mat-radio-button value="away" labelPosition="before">{{game.awayName}}</mat-radio-button>
        </div>
        <div>
          <mat-radio-button value="home" labelPosition="before">{{game.homeName}}</mat-radio-button>
        </div>
      </mat-radio-group>
      <button mat-raised-button class="float-right" color="primary">Lock</button>
    </form>
  </mat-card-content>
</mat-card>
